<html class="no-js" lang="ru">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,500,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

    <body>

        <div class="center-wrapper">
	<div class="player-wrapper">
		<div class="header">
			<div class="header-agelimit"></div>
			<div class="player-name"></div>
		</div>
		<div class="player-display">
			<div class="player-display-screen">
				<div class="player-screen-header">
					<p>Видео HD</p>

					<div class="share"></div>
					<div class="clock"></div>

				</div>
				
				<div class="center-player-display">
					<div id="watchBtn" class="button">	
					</div>
					<p class="viewers">Просмотров: 14204</p>
					<button class="cancel">Отмена</button>
				</div>
			</div>
			
			<div class="player-display-control-panel">
				<div class="progress-indicator"></div>
				<div class="controls">
					<div class="controls-play"></div>
					<div class="controls-mute"></div>
					<div class="time-wrap">
						<p>0:00 <span>/ 15:44</span></p>
					</div>
					<div class="controls-fullscreen"></div>
				</div>
			</div>

		</div>

		<div class="footer">
			<div class="agreement">
				<input type="checkbox" id="check" hidden> 
				<label for="check"><p>Подтверждаю, что люблю мультики и соглашаюсь с <a href="" class="rules">правилами предоставления услуги</a></p></label>


			</div>
			<p class="price">Услуга: domainname.eu. Провайдер ООО “Эс Эм Экс 
Комьюникейшнс”. Стоимость: 20 руб в сутки с НДС. </p>
		</div>

	</div>
</div>

        <script src="js/main.js"></script>
